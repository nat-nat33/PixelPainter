<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="An image crossfade animation done with CSS3">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/PixelPainter.css" rel="stylesheet" media="screen" />

  <body id="body">
    <h1>Pixel Painter</h1>

    <div id="border_main">
      <table id='beerPong'></table>
    </div>

      <div id="holder">
        <button class="button" id="clear">Clear Canvas</button>
        <button class="button" id="normal">Basic Pen</button>
        <button class="button" id="plus">+</button>
        <button class="button" id="line">Line</button>
        <br>
        <br>
        <button class="button" id="square">Square</button>
        <button class="button" id="curve">Curve</button>
        <button class="button" id="circle">Circle</button>
      </div>

    <br>

    <table class="colorpick">
      <tr id= 'colors'></tr>
    </table>


    <script src="js/PixelPainter.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/plus-pen.js"></script>
    <script type="text/javascript" src="./js/line-function.js"></script>
    <script type="text/javascript" src="./js/square-function.js"></script>
    <script type="text/javascript" src="./js/quadratic-function.js"></script>
    <script type="text/javascript" src="./js/circle-function.js"></script>
    <script type="text/javascript" src="./js/main-click-and-hold.js"></script>


  </body>

</html>
